<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e6f0ff 0%, #f9fbfd 100%);
      color: #333;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }
    nav .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav .nav-actions button {
      background: #ffffff;
      color: #003366;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }
    nav .nav-actions button:hover {
      background: #e6f0ff;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 10px;
      z-index: 1000;
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 100px 20px 80px;
      min-height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }
    .login-container h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background-color: #0056b3;
    }
    @media (max-width: 500px) {
      .login-container {
        padding: 20px;
      }
      .content-wrapper {
        padding: 90px 5px 70px;
      }
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav .nav-links {
        margin-bottom: 6px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-links">
      <a href="/public/landing/index.html">Home</a>
      <a href="/public/faqs/index.html">FAQ</a>
      <a href="/public/contact/index.html">Contact</a>
    </div>
    <div class="nav-actions">
      <button onclick="window.location.href='/user/auth/login.html'">Login / Register</button>
    </div>
  </nav>

  <div class="content-wrapper">
    <div class="login-container">
      <h1>User Login</h1>
      <form id="user-login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
      </form>
      <p style="text-align:center; margin-top: 15px;">
        Donâ€™t have an account? <a href="/user/auth/register.html">Register</a>
      </p>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 FlyHigh Airlines. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('user-login-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      fetch('http://localhost:3000/users')
        .then(res => res.json())
        .then(users => {
          const match = users.find(u => u.email == email && u.password == password && !u.deleted);
          if (match) {
            localStorage.setItem('userId', match.id);
            localStorage.setItem('userName', match.name);
            localStorage.setItem('userEmail', match.email);
            localStorage.setItem('userPhone', match.phoneNumber);
            window.location.href = '/user/booking/search.html';
          } else {
            alert('Invalid credentials');
          }
        })
        .catch(err => {
          console.error('Login error:', err);
          alert('Login failed. Please try again.');
        });
    });
  </script>
</body>
</html>
